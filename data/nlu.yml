version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos dias
    - buen dia
    - buenas tardes
    - buenas noches
    - buendia
    - buenatarde
    - buenanoche
    - ey!

- intent: goodbye
  examples: |
    - nos vemos
    - chau
    - chau chau
    - adios
    - hasta luego
    - hasta pronto
    - ten un buen dia

- intent: affirm
  examples: |
    - si
    - esta bien
    - afirmativo
    - correcto
    - claro que si

- intent: deny
  examples: |
    - no
    - negativo
    - para nada
    - de ninguna manera

- intent: thankyou
  examples: |
    - ok muchas gracias
    - gracias
    - seguro gracias
    - gracias, chau

- intent: bot_challenge
  examples: |
    - eres un bot
    - eres un humano
    - estoy hablando con un bot
    - estoy hablando con un humano